<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Bag</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Book Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <section id="book-details">
            <!-- Book details will be dynamically populated here -->
        </section>

        <section id="reviews">
            <h2>Reviews</h2>
            <ul id="review-list">
                <!-- Reviews will be dynamically populated here -->
            </ul>

            <h3>Add a Review</h3>
            <form id="review-form">
                <input type="hidden" id="bookId" value="" />
                <textarea id="review-text" placeholder="Write your review..." required></textarea>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required />
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get("id"); // Extract 'id' parameter from URL
        
            if (bookId) {
                const bookIdInput = document.getElementById("bookId");
                bookIdInput.value = bookId; // Populate the hidden input with the bookId
                console.log("Populated bookId:", bookId); // For debugging
            } else {
                console.error("Book ID not found in URL.");
            }
        });
    </script>
</body>
</html>
